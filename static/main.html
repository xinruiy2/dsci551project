        function myfunction(){

				url+="&weather=thunderstorm with rain"

			}

				url+="&weather=proximity shower rain"
			}
            // document.getElementById("counter").innerHTML = url


			fetch(url)
				.then(response => response.json())
				//process the data
				.then(jsonData=>{
                    var table = [];
                    var area_dic = {};
                    for (date in jsonData) {
                    	for (hour in jsonData[date]) {
                    		for (area in jsonData[date][hour]) {
                    			var row = [date, hour, area, jsonData[date][hour][area]];
                    			table.push(row);

                    			if (area in area_dic){
                    				area_dic[area] += Number(jsonData[date][hour][area]);
                    			}
                    			else{
                    				area_dic[area] = Number(jsonData[date][hour][area]);
                    			}
                    		}
                    	}

                    }
                    search_data = table

					grid.updateConfig({
				        data: table
				    }).forceRender();


					area_label = [];
					area_value = [];
					for (key in area_dic){
						area_label.push(key);
						area_value.push(area_dic[key]);
					}

					if(area_label.length == 0){
						myBarChart.data.labels = ['No Data'];
					}
					else{
						myBarChart.data.labels = area_label;
					}
				    myBarChart.data.datasets.forEach((dataset) => {
					    dataset.data = area_value
					});
				    myBarChart.update();

				    if(area_label.length == 0){
						myPieChart.data.labels = ['No Data'];
				    }
					else{
				    	myPieChart.data.labels = area_label;
					}
				    myPieChart.data.datasets.forEach((dataset) => {
				    	if(area_value.length == 0){
				    		dataset.data = [0];
				    	}
				    	else{
				    		dataset.data = area_value;
				    	}
					});
				    myPieChart.update();
				})
				.catch(function(err){alert(err)});

        }

        function predictfunction(){
            var url = "/predict";

			fetch(url)
				.then(response => response.json())
				//process the data
				.then(jsonData=>{
					areas = jsonData['pred']
				    document.getElementById("forcastresult").innerHTML= areas;
				})
				.catch(function(err){alert(err)});
        }

        function filterfunction(){
        	hour = document.getElementById("hour").value;
        	data = search_data;
        	f_data = []
        	var area_dic = {};

        	data.forEach((item,index,array)=>{
        		if (item[1] == hour){
        			f_data.push(item);
        			area = item[2];
        			if (area in area_dic){
        				area_dic[area] += item[3];
        			}
        			else{
        				area_dic[area] = item[3];
        			}
        		}
			})

        	grid.updateConfig({
				data: f_data
			}).forceRender();
			
			var f_area_label = [];
			var f_area_value = [];
			for (key in area_dic){
				f_area_label.push(key);
				f_area_value.push(area_dic[key]);
			}

			myBarChart.data.labels = area_label;
		    myBarChart.data.datasets.forEach((dataset) => {
			    dataset.data = f_area_value;
			});
		    myBarChart.update();

		    myPieChart.data.labels = area_label;
		    myPieChart.data.datasets.forEach((dataset) => {
			    dataset.data = f_area_value;
			});
		    myPieChart.update();
		}
